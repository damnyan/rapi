
x-env: &default-env
  env_file:
    - ../project/.env

services:
  app:
    <<: *default-env
    build:
      context: ../project
      dockerfile: ../ops/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-dmn}_app
    profiles:
      - production
      - development
      - testing
    depends_on:
      - db
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  nginx:
    <<: *default-env
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-dmn}_nginx
    profiles:
      - production
      - development
      - testing
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    <<: *default-env
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-dmn}_db
    profiles:
      - development
      - testing
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-dmn}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
